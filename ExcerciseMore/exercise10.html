<script>
//Bài 10: Nhập vào a, b.  Đếm các số chia 5 dư 2 từ a đến b
function hienThi() {
    let a = document.getElementById('a').value;
    let b = document.getElementById('b').value;
    let multiplication = 1;
    for (let i = a; i <= b; i++) {
        if (i % 5 === 2) {
            console.log(i)
            multiplication *= i;
        }
    }
    console.log(multiplication);

}
